<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Card</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 15px;
      margin: 20px;
    }

    .thumbnail {
      position: relative;
    }

    .thumbnail img {
      width: 250px;
      border-radius: 8px;
    }

    .duration {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: black;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
    }

    .details h3 {
      margin: 0;
      font-size: 16px;
    }

    .details p {
      margin: 4px 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- Cards will be added here -->
  <div id="cards"></div>

  <!-- JS file connected -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Card</title>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    .videoItem {
      display: flex;
      gap: 15px;
      margin: 20px;
    }

    .videoThumb {
      position: relative;
    }

    .videoThumb img {
      width: 250px;
      border-radius: 8px;
    }

    .videoDuration {
      position: absolute;
      bottom: 6px;
      right: 6px;
      background: black;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
    }

    .videoInfo h3 {
      margin: 0;
      font-size: 16px;
    }

    .videoInfo p {
      margin: 4px 0;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <!-- All video items will be added here -->
  <div id="videoList"></div>

  <script src="script.js"></script>
</body>
</html>
